<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark-Hacker</title>
    <style>
        body {
            background-color: #000; /* خلفية سوداء */
            color: #dcdcdc; /* نص بلون سكني */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #dcdcdc; /* عنوان بلون سكني */
            font-size: 36px; /* حجم كبير للعناوين */
            font-weight: bold; /* جعل الخط عريض */
            margin-bottom: 20px; /* إضافة مسافة أسفل العنوان */
            text-shadow: 0 0 10px #ffffff; /* إضافة تأثير ظلال للنص */
        }
        .app-box {
            border: 2px solid gold; /* حواف ذهبية */
            border-radius: 15px; /* زوايا مستديرة */
            padding: 20px;
            margin: 20px auto; /* مركزي */
            background-color: #1a1a1a; /* لون خلفية المربع */
            display: inline-block;
            width: 80%; /* عرض المربع */
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); /* تأثير ظل للعنصر */
        }
        .app-title {
            color: #ffcc00; /* لون نص اسم التطبيق */
            font-size: 28px; /* حجم كبير */
            font-weight: bold; /* عريض */
            margin: 10px 0; /* مسافة حول الاسم */
        }
        .app-description {
            color: #ffffff; /* لون الوصف */
            font-size: 18px; /* حجم الوصف */
            margin: 10px 0; /* مسافة حول الوصف */
        }
        .app-instructions {
            color: #c0c0c0; /* لون الشرح */
            font-size: 16px; /* حجم الشرح */
            margin: 10px 0; /* مسافة حول الشرح */
        }
        .download-button {
            background-color: #ff0000; /* زر تحميل باللون الأحمر */
            color: #fff; /* نص أبيض */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-top: 15px; /* إضافة مسافة فوق الزر */
        }
        .download-button:hover {
            background-color: #cc0000; /* تأثير hover للزر */
        }
        .footer {
            margin-top: 30px; /* مسافة فوق الفوتر */
            font-size: 12px; /* حجم خط صغير */
            color: #ffffff; /* لون النص الأبيض */
        }
        .footer span {
            color: #dcdcdc; /* لون الاسم السكني */
        }
    </style>
</head>
<body>
    <h1>Dark-Hacker</h1>
    <div class="app-box">
        <div class="app-title">Haker Pubg Mobile</div> <!-- اسم التطبيق -->
        <div class="app-description">هكر ببجي موبايل</div> <!-- وصف التطبيق -->
        <div class="app-instructions">هذا التطبيق مصمم ليوفر لك ميزات رائعة في لعبة ببجي موبايل.</div> <!-- شرح -->
        <a class="download-button" href="Haker-Pubg-Mobile.apk" download>تحميل</a> <!-- زر التحميل -->
    </div>
    <div class="footer">المنشئ <span>yosefalzyod</span></div> <!-- فوتر -->
</body>
</html>
